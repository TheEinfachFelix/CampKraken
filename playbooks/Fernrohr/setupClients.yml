---
- name: Deploy Docker Compose Application
  hosts: nodes, mainServer
  roles:
  - common
  - ssh
  - docker
  - dockerComposeV2
  vars_files:
    - vars.yml

  tasks:
  - name: Stop and remove existing Docker Compose project
    ansible.builtin.command:
      cmd: docker compose -f "{{ dest_path }}{{ compose_file }}" down --remove-orphans
      chdir: "{{ dest_path }}"
    ignore_errors: yes
    become: yes

  - name: Delete content & directory
    ansible.builtin.file:
      state: absent
      path: "{{ dest_path }}"
    become: true

  - name: Copy application files to the server
    ansible.builtin.copy:
      src: "{{ source_path }}client/"
      dest: "{{ dest_path }}"
      owner: root
      group: root
      mode: '0755'
      remote_src: no
    become: true

  - name: Restart Docker Compose
    ansible.builtin.command:
      cmd: docker compose -f "{{ dest_path }}{{ compose_file }}" up -d --remove-orphans
      chdir: "{{ dest_path }}"
    become: yes
