---
- name: Update DB Schema and Data
  hosts: camp
  vars_files:
    - vars.yaml
  tasks:
    - name: Init DB
      ansible.builtin.import_role:
        name: postgres.init
      vars:
        db_name: "{{ rumpf_db_name }}"
        sql_files: "{{ sql_conf_files }}"
        postgres_user: "{{ pg_user }}"
        sql_files_path: "{{sql_conf_files_path}}"